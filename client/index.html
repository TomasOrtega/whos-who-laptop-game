<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Who’s Who? Tomas & Nora</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Who’s Who? (Tomas & Nora)</h1>
    </header>

    <main>
      <!-- Mystery Container -->
      <section id="mystery-container" class="mystery-section">
        <!-- Mystery card injected here -->
      </section>

      <!-- Game Board Container -->
      <section id="game-container" class="game-section">
        <!-- Player’s board injected here -->
      </section>

      <!-- Two player selection buttons, inside a single container -->
      <div id="player-buttons">
        <button id="tomas-button" class="player-select-btn">Play as Tomas</button>
        <button id="nora-button" class="player-select-btn">Play as Nora</button>
      </div>
    </main>

    <footer>
      <p>Tomas & Nora's Who's Who?</p>
    </footer>

    <script src="./js/game.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
